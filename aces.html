<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Montante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --primary-color: #007bff;
            --text-color: #333;
            --muted-text: #6c757d;
            --box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --danger-color: #e74c3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .access-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px 30px;
        }

        .logo {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        h1 {
            color: var(--text-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .description {
            color: var(--muted-text);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Pop-up pour les messages */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 90%;
            text-align: center;
            padding: 30px;
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .popup-overlay.active .popup-content {
            transform: scale(1);
        }
        .popup-icon {
            font-size: 3rem;
            color: var(--danger-color);
            margin-bottom: 15px;
            animation: bounce 0.8s ease-in-out;
        }
        .popup-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 10px;
        }
        .popup-message {
            color: var(--muted-text);
            line-height: 1.5;
            margin-bottom: 25px;
        }
        .popup-close-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .popup-close-btn:hover {
            background-color: #0056b3;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="access-card">
            <div class="logo">
                <i class="fas fa-ticket-alt"></i>
            </div>
            <h1>Accès aux tickets Montante</h1>
            <p class="description">
                Bienvenue sur la page d'accès exclusive aux tickets Montante. Veuillez entrer votre identifiant unique pour visualiser les derniers tickets et participer.
            </p>
            <form id="access-form">
                <div class="input-group">
                    <label for="id-input">Votre identifiant personnel</label>
                    <input type="text" id="id-input" placeholder="Entrez votre ID" required>
                </div>
                <button type="submit" class="btn-submit">Accéder</button>
            </form>
        </div>
    </div>

    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
            <i class="fas fa-exclamation-circle popup-icon"></i>
            <h2 class="popup-title">Identifiant Invalide</h2>
            <p class="popup-message">
                Nous ne reconnaissons pas cet identifiant. Veuillez vérifier votre saisie et réessayer.
            </p>
            <button class="popup-close-btn" onclick="closePopup()">Fermer</button>
        </div>
    </div>

    <script>
        document.getElementById('access-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const userId = document.getElementById('id-input').value.trim();
            const validId = "2498335";

            if (userId === validId) {
                // Redirection vers Google si l'ID est valide
                window.location.href = "prono.html";
           } else {
                // Afficher le pop-up en cas d'erreur
                const popupOverlay = document.getElementById('popup-overlay');
                popupOverlay.classList.add('active');
            }
        });

        function closePopup() {
            const popupOverlay = document.getElementById('popup-overlay');
            popupOverlay.classList.remove('active');
        }
    </script>
</body>
</html>
